  <u>creating web pages</u>
  내가 코딩을 공부해야 하는 이유 : 인공지능에게 지배를 받지 않는 <strong>"인간다운"</strong> 인간이 되기 위해서이다.
  <br><br><img src="surface-XHSYzoIC_SM-unsplash.jpg" width="450"><p style="margin-top:45px;">"에이트"라는 제목의 책을 읽으면서 적잖이 충격을 받았다.가까운 미래에 인공지능은 빠른 속도로 발전할 것이다.</p>
  우선 코딩의 기초라고 할 수 있는 <a href="https://html.spec.whatwg.org/" target="_blank" title="html5 specifiacation">HTML</a>에 대해 공부해보자.
